<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surver Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="logo">
                <img src="https://design-style-guide.freecodecamp.org/downloads/fcc_primary_small.svg" width="100" height="100">
            </div>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>
            <div class="form-container">
                <form action="" id="survey-form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label" id="name-label">Name</label>
                        <input type="text" class="form-control" id="name" required placeholder="Enter your name">
                        <br>
                        <label for="exampleFormControlInput1" class="form-label" id="email-label">Email</label>
                        <input type="email" class="form-control" id="email" required placeholder="Enter your Email">
                        <br>
                        <label for="exampleFormControlInput1" class="form-label" id="number-label">Age <span style="font-size:small">(optional)</span></label>
                        <input type="number" class="form-control" id="number" placeholder="Age" min="70" max="75" required>
                        <br>
                        <label for="exampleFormControlInput1" class="form-label">Which option best describes your current role?</label>
                        <select class="form-select" id="dropdown">
                            <option selected>Select current role</option>
                            <option name="role1">Student</option>
                            <option name="role2">Full Time Job</option>
                            <option name="role3">Full Time Learner</option>
                            <option name="role4">Prefer not to say</option>
                            <option name="role5">Other</option>
                        </select>
                        <br>
                        <label for="exampleFormControlInput1" class="form-label">Would you recommend freeCodeCamp to a friend?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="check1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Definitely
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="check2">
                            <label class="form-check-label" for="flexRadioDefault2">
                              Maybe
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="check3" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Not sure
                            </label>
                          </div>
                          <br>
                          <label for="" class="form-label">What is your favorite feature of freeCodeCamp?</label>
                          <select class="form-select">
                              <option selected>Select an option</option>
                              <option value="challenges">Challenges</option>
                              <option value="projects">Projects</option>
                              <option value="community">Community</option>
                              <option value="opensources">Open Source</option>
                          </select>
                          <br>
                          <label class="form-label">What would you like to see improved? <span style="font-size: small;">(Check all that apply)</span></label>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="flexCheckChecked">
                              Checked checkbox
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="flexCheckChecked">
                             Front-end Projects
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="flexCheckChecked">
                              Back-end Projects
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="flexCheckChecked">
                              Data Visualization
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="flexCheckChecked">
                              Challenges
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="flexCheckChecked">
                              Open Source Community
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="flexCheckChecked">
                              Gitter help rooms
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="flexCheckChecked">
                              Videos
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="flexCheckChecked">
                              City Meetups
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="flexCheckChecked">
                              Wiki
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="flexCheckChecked">
                              Forum
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="flexCheckChecked">
                             Additional Courses
                            </label>
                          </div>
                          <br>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Any comments or suggestions?</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter your comment here..."></textarea>
                       <br>
                      </div>
                      <button type="submit" id ="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>
                </form>
            </div>
     
    </div>
</body>
</html>
