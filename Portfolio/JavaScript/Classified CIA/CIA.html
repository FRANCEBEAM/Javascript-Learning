<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSIFIED</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://kit.fontawesome.com/05c9325a64.js" crossorigin="anonymous"></script>
   <style>
     #skull{
       display: flex;
       justify-content: center;
     }

     form{
       margin-bottom: 5em;
       display: flex;
       justify-content: center;
       text-align: center;
     }

     input{
       width: 15em;
     }
     .container{
   
       padding-top: 10em;
     }

   </style>
</head>
<body>
  
<div class="container mt-3">
  <i class="display-1 fa-solid fa-skull" id="skull"></i>
  <h1 class="display-4 text-center mt-5">TOP <span style="color: red;"> SECRET</span></h1>
  <form class="row g-3 d-flex justify-content-center mt-5" id="account-form">
    <div class="form-group">
      <label for="codename" class="visually-hidden input-sm">Codename</label>
      <input type="text" class="form-control-lg" id="codename" placeholder="Codename">
    </div>
    <div class="form-group">
      <label for="password" class="visually-hidden">Password</label>
      <input type="password" class="form-control-lg" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <button type="submit" id="confirm" class="btn btn-primary mt-5 btn-lg">Confirm identity</button>
    </div>
  </form>


</div>
<script src="script.js"></script>
</body>
</html>
